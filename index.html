<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 1px;
            background-color: #bbada0;
            border-radius: 5px;
            padding: 5px;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #eee4da;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        button {
            background-color: #8f7a66;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            color: #f9f6f2;
            cursor: pointer;
        }
